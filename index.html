<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablishco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tablishco</h1>
        </div>
        <div class="table">
            <table id="editableTable">
                <tr>
                    <td><input type="text" placeholder="Start typing ..."></td>
                </tr>
            </table>
        </div>
        <div class="buttons">
            <button onclick="addRow()">Add Row <span><img src="row.svg" height="26" alt=""></span></button>
            <button onclick="addColumn()">Add Column <span><img src="column.svg" height="26" alt=""></span></button>
        </div>
        <div class="file">
            <button onclick="exportToJson()">Export <span><img src="json.svg" style="margin-top: 2px;" height="20" alt=""></span></button>
            <input class="import" type="file" id="importJson" accept=".json" onchange="importFromJson(event)">
        </div>
        <div class="copy">
            <p>This tool is under development. There could be some bugs. Don't trust for commercial use.</p>
            <span>Copyright &copy; 2024</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
